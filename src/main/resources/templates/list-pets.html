<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron text-center">
  <h1 class="display-4">Welcome to Pet Clinic</h1>
  <p class="lead">Providing quality care for your pets</p>
</div>

<div class="row d-flex justify-content-center">
  <div id="accordianId" role="tablist" aria-multiselectable="true" style="width: 40%;">
    <div class="card">
      <div class="card-header" role="tab" id="section1HeaderId">
        <h5 class="mb-0">
          <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId" aria-expanded="true" aria-controls="section1ContentId">
            Pets
          </a>
        </h5>
      </div>
      <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
        <div class="card-body">
          <div class="container " >

  <a th:href="@{/addPetForm}"
     class="btn btn-primary btn-sm mb-3">
    Add Pet
  </a>

  <h3>Pets</h3>
  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Pet name</th>
      <th>Date of birth</th>
      <th>Type of pet</th>
      <th>Note</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="thePet : ${pets}">

      <td th:text="${thePet.name}" />
      <td th:text="${thePet.date}" />
      <td th:text="${thePet.petType}" />
      <td th:text="${thePet.note?.noteContent} ?: 'No content'" />
<!--      <td th:text="${thePet.note ne null} ? ${thePet.note.noteContent} : 'No content'" />-->
      <td >
        <a th:href="@{/updatePetForm(petId=${thePet.petId})}"
           class="btn btn-primary btn-sm mb-3">
          Update
        </a>
        <a th:href="@{/deletePet(petId=${thePet.petId})}"
           class="btn btn-danger btn-sm mb-3"
           onclick="if (!(confirm('Are you sure you want to delete this pet?'))) return false">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>


          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" role="tab" id="section2HeaderId">
        <h5 class="mb-0">
          <a data-toggle="collapse" data-parent="#accordianId" href="#section2ContentId" aria-expanded="true" aria-controls="section2ContentId">
            Vets
          </a>
        </h5>
      </div>
      <div id="section2ContentId" class="collapse in" role="tabpanel" aria-labelledby="section2HeaderId">
        <div class="card-body">
          Section 2 content
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
