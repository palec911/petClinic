<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Employee Directory</title>
</head>

<body>

<div class="container">

  <a th:href="@{/addPetForm}"
     class="btn btn-primary btn-sm mb-3">
    Add Pet
  </a>

  <h3>Pets</h3>
  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Pet name</th>
      <th>Date of birth</th>
      <th>Type of pet</th>
      <th>Note</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="thePet : ${pets}">

      <td th:text="${thePet.name}" />
      <td th:text="${thePet.date}" />
      <td th:text="${thePet.petType}" />
      <td th:text="${thePet.note?.noteContent} ?: 'No content'" />
<!--      <td th:text="${thePet.note ne null} ? ${thePet.note.noteContent} : 'No content'" />-->

    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
